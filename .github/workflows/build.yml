name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Dispara quando você criar uma tag como v0.1.0, v0.2.0, etc.

permissions:
  contents: write  # Necessário para criar releases

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Vite
        run: npm run build

      - name: Build Electron (Windows)
        run: npm run build:win

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist-electron/*.exe,dist-electron/*.yml"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
